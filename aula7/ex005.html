<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>

    <script>
        var n1 = Number(prompt('Digite um Número'))
        var n2 = Number(prompt('Digite outro Número'))
        var soma = n1 + n2 
        var subtracao = n1 - n2
        var multiplicacao = n1 * n2
        var divisao = n1 / n2
        var divisao = divisao.toFixed(2).replace('.',',')
        var resto = n1 % n2
        var expo = n1 ** n2
        document.write(`O número ${n1} adicionado por ${n2} é igual a: ${soma}<br>`)
        document.write(`O número ${n1} subtraido por ${n2} é igual a: ${subtracao}<br>`)
        document.write(`O número ${n1} multiplicado por ${n2} é igual a: ${multiplicacao}<br>`)
        document.write (`O número ${n1} dividido por ${n2} é igual a: ${divisao}<br>`)
        document.write(`O resto da divisão do número ${n1} por ${n2} é igual a: ${resto}<br>`)
        document.write(`O número ${n1} exponenciado ao número ${n2} é igual a: ${expo}<br>`)
    </script>
</body>
</html>
