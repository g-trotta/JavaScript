<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <p>País onde Nasceu <input type="text" name="txtpais" id="txtpais"></p>
    <input type="button" value="Submeter" onclick="pais ()">
<div id="nacional">

</div>
    <script>
        function pais () {
            var txtpaises = window.document.querySelector('input#txtpais')
            var nacionalidade = window.document.querySelector('div#nacional')
            var res = String(txtpaises.value)
            if (res == "Brasil") {
                nacionalidade.innerHTML = 'Você é Brasileiro'
            } else {
                nacionalidade.innerHTML = 'Você é Estrangeiro'
            }
        }
    </script>
</body>
</html>
